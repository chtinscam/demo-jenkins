# Increase the Hystrix timeout to 60s (globally)
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000            
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
spring:
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
