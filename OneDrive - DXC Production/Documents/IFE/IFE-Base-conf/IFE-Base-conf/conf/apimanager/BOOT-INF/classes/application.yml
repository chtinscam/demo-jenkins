endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
zuul:
  RibbonRoutingFilter:
    route:
      disable: false
  ignoredServices: "*"
  routes:
    contacts-service:
      path: /contacts/**
      sensitiveHeaders: Cookie, Set-Cookie
      service-id: contact-management
      strip-prefix: false
